name: Feature request
description: Suggest an idea for this project
title: "[Feature]: "
labels: "기능"
body:
  - type: markdown
    attributes:
      value: |
          새로운 기능에 대해서 설명해주세요.
  - type: textarea
    id: context
    attributes:
      label: 기능
      description: 어떤 기능인가요?
    validations:
      required: false
  - type: textarea
    id: additionalInfo
    attributes:
      label: 추가 정보
      description: 기능에 대한 추가적인 정보를 제공해주세요.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
          추가 정보를 입력하면 이슈를 닫을 때 자동으로 해당 내용이 "close" 다음에 들어갑니다. 
          예시: `close ${additionalInfo}`
